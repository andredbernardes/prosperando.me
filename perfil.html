  <main class="main novo-layout">
    <div id="perfil" class="novo-card">
      <h2 style="text-align:center;">Meu Perfil</h2>
      <form id="perfil-form">
        <div class="form-group">
          <label for="perfil-nome">Nome completo</label>
          <input type="text" id="perfil-nome" name="nome" required autocomplete="name">
        </div>
        <div class="form-group">
          <label for="perfil-telefone">Telefone</label>
          <input type="tel" id="perfil-telefone" name="telefone" required autocomplete="tel">
        </div>
        <div class="form-group">
          <label for="perfil-email">E-mail</label>
          <input type="email" id="perfil-email" name="email" required autocomplete="email" disabled>
        </div>
        <div class="form-group">
          <label for="perfil-igreja">Igreja</label>
          <input type="text" id="perfil-igreja" name="igreja">
        </div>
        <div class="form-group">
          <label for="perfil-celula">C√©lula</label>
          <input type="text" id="perfil-celula" name="celula">
        </div>
        <div class="form-group">
          <label for="perfil-cidade">Cidade</label>
          <input type="text" id="perfil-cidade" name="cidade" autocomplete="address-level2">
        </div>
        <div class="form-group">
          <label for="perfil-estado">Estado</label>
          <input type="text" id="perfil-estado" name="estado" maxlength="2" style="text-transform:uppercase;">
        </div>
        <div class="form-group">
          <label for="perfil-pastor">Nome do Pastor/L√≠der</label>
          <input type="text" id="perfil-pastor" name="pastor">
        </div>
        <div class="form-group">
          <label for="perfil-entrada">Data de entrada</label>
          <input type="date" id="perfil-entrada" name="entrada">
        </div>
        <div class="form-group">
          <label for="perfil-batismo">Data de batismo</label>
          <input type="date" id="perfil-batismo" name="batismo">
        </div>
        <div class="form-group">
          <label>Autoriza lembretes?</label>
          <div class="radio-group">
            <label><input type="radio" name="lembretes" value="sim"> Sim</label>
            <label><input type="radio" name="lembretes" value="nao"> N√£o</label>
          </div>
        </div>
        <div class="form-group">
          <label>Canal de lembrete</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="canal" value="whatsapp"> WhatsApp</label>
            <label><input type="checkbox" name="canal" value="email"> E-mail</label>
            <label><input type="checkbox" name="canal" value="sms"> SMS</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;margin-top:1.5rem;">Salvar Altera√ß√µes</button>
