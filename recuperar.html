<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - Prosperando.me</title>
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="top-navbar">
    <div class="navbar-content">
      <div class="navbar-logo">
        <a href="/" style="display:flex;align-items:center;gap:0.7rem;text-decoration:none;">
          <span class="logo-icon">🌱</span>
          <span class="logo-text">Prosperando.me</span>
        </a>
      </div>
      <ul class="navbar-menu">
        <li><a href="/calculadora" class="navbar-link">🌱 Calculadora</a></li>
        <li><a href="/doacoes" class="navbar-link">🪙 Doações</a></li>
        <li><a href="/sobre" class="navbar-link">🙏 Sobre</a></li>
      </ul>
      <div class="navbar-user" id="navbar-user-container">
        <a href="/login" class="navbar-login">Entrar</a>
      </div>
      <button class="navbar-burger" id="navbar-burger" aria-label="Abrir menu">
        <span></span><span></span><span></span>
      </button>
    </div>
    <div class="navbar-drawer" id="navbar-drawer">
      <button class="drawer-close" id="drawer-close" aria-label="Fechar menu">&times;</button>
      <ul class="drawer-menu">
        <li><a href="/calculadora" class="drawer-link">Calculadora</a></li>
        <li><a href="/doacoes" class="drawer-link">Doações</a></li>
        <li><a href="/sobre" class="drawer-link">Sobre</a></li>
      </ul>
      <div class="drawer-user" id="drawer-user-container"></div>
    </div>
    <div class="drawer-backdrop" id="drawer-backdrop"></div>
  </nav>
  <main class="main novo-layout" style="min-height:100vh;display:flex;align-items:center;justify-content:center;">
    <div class="novo-card" style="max-width:420px;width:100%;margin:2rem auto;">
      <h1 style="text-align:center;">Recuperar Senha</h1>
      <form id="form-recuperar" autocomplete="off">
        <div class="form-group">
          <label for="recuperar-email">E-mail cadastrado</label>
          <input type="email" id="recuperar-email" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar link de recuperação</button>
        <p class="form-link">Lembrou a senha? <a href="/login.html" id="link-voltar-login">Voltar ao login</a></p>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div id="divisor-ft"></div>
    <div class="container">
        <p>&copy; 2025 Prosperando.me - Gestão de dízimos e ofertas.</p>
        <p class="footer-verse">"Trazei todos os dízimos à casa do tesouro..." - Malaquias 3:10</p>
    </div>
  </footer>
  <script type="module" src="/main.js"></script>
  <script type="module" src="js/recuperar.js"></script>
</body>
</html>
